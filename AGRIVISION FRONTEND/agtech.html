    <main>
        <section class="description">
            <h1>Your Location is Confirmed</h1>
        </section>

        <section class="input-grid">
            <form id="landForm">
                <label for="dimensions">Land Dimensions (Height x Width):</label>
                <input type="text" id="dimensions" name="dimensions" required>

                <label for="area">Land Area (in cents):</label>
                <input type="number" id="area" name="area" required>

                <label for="soil-type">Soil Type:</label>
                <select id="soil-type" name="soil-type" required>
                    <option value="Alluvial Soil">Alluvial Soil</option>
                    <option value="Red Soil">Red Soil</option>
                    <option value="Black Soil">Black Soil</option>
                    <option value="Arid/Desert Soil">Arid/Desert Soil</option>
                </select>

                <button type="submit" class="get-recommendation">Get Recommendation</button>
            </form>
        </section>
        <center> <button id="back-button">Back</button></center>
    </main>
