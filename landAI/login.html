<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Landowner Services</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/IMG_1786.PNG" alt="Company Logo">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
                <p><a href="register.html">Register here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact us: msmahshoq@landowner.com | +123 456 7890</p>
        <p>Locations: Office 1, City; Office 2, Town</p>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
