<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Landowner Services</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/IMG_1786.PNG" alt="Company Logo">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="profile-photo">Profile Photo</label>
                    <input type="file" id="profile-photo" accept="image/*">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="8">
                </div>
                <div class="input-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" required minlength="10">
                </div>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact us: msmahshoq@landowner.com | +123 456 7890</p>
        <p>Locations: Office 1, City; Office 2, Town</p>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
